name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'
      - name: Run CI diagnostics
        run: |
          echo "=== Python & tool versions ==="
          python --version
          pip --version
          poetry --version || true
          echo "=== Environment vars (sorted) ==="
          env | sort > ci-diag.txt
          echo "=== Additional info ===" >> ci-diag.txt
          echo "=== Workspace files root ===" >> ci-diag.txt
          ls -la >> ci-diag.txt
          echo "=== End diagnostics ===" >> ci-diag.txt

      - name: Upload diagnostics artifact
        uses: actions/upload-artifact@v4
        with:
          name: ci-diagnostics
          path: ci-diag.txt
        # continue even if upload fails (diagnostics are best-effort)
        continue-on-error: true
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install poetry
          poetry install --no-interaction
      - name: Run pre-commit checks
        run: |
          poetry run pre-commit run --all-files
      - name: Run tests (with coverage)
        run: |
          poetry run pytest -q --cov=src --cov-report=xml

      - name: Check Codecov token
        if: ${{ env.CODECOV_TOKEN == '' }}
        run: |
          echo "Codecov token not set; skipping upload. To enable uploads, add CODECOV_TOKEN to repository secrets."
      - name: Upload coverage to Codecov
        if: ${{ env.CODECOV_TOKEN != '' }}
        uses: codecov/codecov-action@v4
        with:
          files: coverage.xml
          fail_ci_if_error: true
